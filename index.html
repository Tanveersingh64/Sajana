<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’˜ Love Truth Game ğŸ’˜</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffccff);
      padding: 5vw;
      max-width: 100vw;
      margin: 0 auto;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 6vw;
      color: #d63384;
    }
    p {
      font-size: 5vw;
    }
    button {
      margin: 10px 0;
      padding: 4vw;
      width: 90%;
      font-size: 5vw;
      background: #ff66b2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e60073;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 5vw;
    }
    #quiz {
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (min-width: 600px) {
      body {
        max-width: 500px;
      }
      h1 { font-size: 2em; }
      button, p, #result { font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <h1>ğŸ’˜ Love Truth Game ğŸ’˜</h1>
  <div id="quiz"></div>
  <div id="result"></div>

  <!-- Flirty sound effects -->
  <audio id="correctSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio> <!-- Kiss sound -->
  <audio id="wrongSound" src="https://www.fesliyanstudios.com/play-mp3/6987"></audio> <!-- Gasp sound -->

  <script>
    const questions = [
      {
        question: "ğŸ’ Who does Sanjana love?",
        options: ["Singh", "Kamal", "Rahul"],
        answer: "Singh"
      },
      {
        question: "ğŸ˜ Who does Singh love?",
        options: ["Sanjana", "Neha", "Kamal"],
        answer: "Sanjana"
      },
      {
        question: "ğŸ’˜ Who does Kamal love?",
        options: ["Neha", "Sanjana", "Sanjana Kapoor"],
        answer: "Sanjana"
      },
      {
        question: "ğŸ• Kamal and Sanjana went out to eat pizza worth $20. How much does Sanjana owe?",
        options: ["$20", "$10", "It's Free"],
        answer: "It's Free"
      },
      {
        question: "ğŸï¸ Who paid for the Blue Mountains trip?",
        options: ["Sanjana", "Chotu", "Kamal"],
        answer: "Kamal"
      }
    ];

    let current = 0;
    let score = 0;
    let answered = false;

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById('quiz').innerHTML = `
          <h2>ğŸ‰ Game Over! You scored ${score} / ${questions.length}</h2>
          <button onclick="restartGame()">ğŸ” Play Again</button>
        `;
        document.getElementById('result').innerHTML = '';
        return;
      }

      const q = questions[current];
      let html = `<p><strong>Q${current + 1}:</strong> ${q.question}</p>`;
      q.options.forEach((opt, idx) => {
        html += `<button onclick="checkAnswer('${opt}')">${idx + 1}. ${opt}</button>`;
      });
      document.getElementById('quiz').innerHTML = html;
      document.getElementById('result').innerHTML = '';
      answered = false;
    }

    function checkAnswer(selected) {
      if (answered) return;
      answered = true;
      const correct = selected.toLowerCase() === questions[current].answer.toLowerCase();

      const sound = document.getElementById(correct ? 'correctSound' : 'wrongSound');
      sound.play();

      if (correct) {
        score++;
        document.getElementById('result').innerText = "ğŸ’‹ Mwah! Correct!";
      } else {
        document.getElementById('result').innerText = `ğŸ˜® Oops! Right answer: ${questions[current].answer}`;
      }

      current++;
      setTimeout(showQuestion, 2000);
    }

    function restartGame() {
      current = 0;
      score = 0;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
